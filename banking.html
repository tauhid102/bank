<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <main class="w-3/4 mx-auto">
        <section>
            <h1 class="text-5xl text-center mt-16">Let Get some <span class="font-semibold text-purple-600 ">money</span> !!!</h1>
        </section>
        <section>
            <div class="grid grid-cols-3 gap-4 mt-10">
                <div class="bg-blue-300 p-8  rounded text-white">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$<span id="deposite-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8  rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-amount">1400</span></h4>
                </div>
            </div>
        </section>
        <!-- deposite and withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-200 mt-8 p-4 rounded">
                    <h3 class="text-3xl">Deposite</h3>
                    <input id="deposite-input" class="border w-3/4 mb-4 block border-gray-400 rounded p-2" type="text" placeholder="Dollar amount you want to deposite">
                    <button id="deposite-btn" class="bg-yellow-700 px-4 rounded py-2 text-white font-medium">Deposite</button>
                </div>
                <div class="bg-purple-400 mt-8 p-4 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <input id="withdraw-input" class="border w-3/4 mb-4 block border-gray-400 rounded p-2" type="text" placeholder="Dollar amount you want to withdraw">
                    <button id="withdraw-btn" class="bg-yellow-700 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                </div>

            </div>
        </section>

    </main>
    <script >
        document.getElementById('deposite-btn').addEventListener('click',function(){
           //get the amount of deposite
           const depositeInput = document.getElementById('deposite-input');
           const depositeAmountText = depositeInput.value;
           const depositeAmount = parseFloat(depositeAmountText);
           console.log(depositeAmount);

           //get the amount form deposite
           const depositePrevious = document.getElementById('deposite-total');
           const depositePreviousText=depositePrevious.innerText; 
           const depositePreviousAmount=parseFloat(depositePreviousText);
           console.log(depositePreviousAmount);
            
           //sum of deposite balance
           const depositeTotal=depositeAmount + depositePreviousAmount;
           depositePrevious.innerText=depositeTotal;

            //set balance amount
            const balancePrevious = document.getElementById('balance-amount');
            const balancePreviousText = balancePrevious.innerText;
            const balancePreviousAmount = parseFloat(balancePreviousText);
            const balanceTotal = balancePreviousAmount + depositeAmount;
            balancePrevious.innerText = balanceTotal;

           //input field blank
           depositeInput.value='';
        })

        //withdraw handle
        document.getElementById('withdraw-btn').addEventListener('click',function(){

            //get the amount of withdraw
            const withdrawInput=document.getElementById('withdraw-input');
            const withdrawInputText = withdrawInput.value;
            const withdrawInputAmount = parseFloat(withdrawInputText);
            
            const withdrawPrevious = document.getElementById('withdraw-total');
            const withdrawPreviousText = withdrawPrevious.innerText;
            const withdrawPreviousAmount = parseFloat(withdrawPreviousText);

            const withdrawtotal = withdrawInputAmount+withdrawPreviousAmount;
            withdrawPrevious.innerText=withdrawtotal;

            //set balance amount
            const balancePrevious = document.getElementById('balance-amount');
            const balancePreviousText = balancePrevious.innerText;
            const balancePreviousAmount = parseFloat(balancePreviousText);
            const balanceTotal = balancePreviousAmount - withdrawInputAmount;
            balancePrevious.innerText = balanceTotal;

            //clear withdraw input field
            withdrawInput.value='';
        })
    </script>
</body>
</html>
